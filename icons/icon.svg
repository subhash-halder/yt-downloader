<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF3366"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="64" y1="32" x2="64" y2="96" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  
  <!-- Vinyl record outer ring -->
  <circle cx="64" cy="64" r="48" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  
  <!-- Inner disc -->
  <circle cx="64" cy="64" r="40" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Vinyl grooves -->
  <circle cx="64" cy="64" r="35" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
  <circle cx="64" cy="64" r="30" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
  <circle cx="64" cy="64" r="25" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>
  
  <!-- Center hole -->
  <circle cx="64" cy="64" r="12" fill="url(#innerGrad)"/>
  <circle cx="64" cy="64" r="8" fill="url(#bgGrad)"/>
  <circle cx="64" cy="64" r="4" fill="white"/>
  
  <!-- Download arrow -->
  <path d="M64 45 L64 75 M52 65 L64 77 L76 65" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Sound wave decorations -->
  <path d="M88 50 Q92 64 88 78" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M96 44 Q102 64 96 84" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>

